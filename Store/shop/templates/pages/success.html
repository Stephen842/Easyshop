{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'robots' content = 'index, follow'>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon/android-chrome-256x256.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Magnolia+Script&display=swap" rel="stylesheet">

        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
        <title> {{ title }}</title>
    </head>

    <body>
        <div class="min-h-screen flex items-center justify-center">
            <div class='bg-white shadow-xl rounded-lg overflow-hidden max-w-4xl w-full p-4 md:p-6'>
                <div class='flex flex-col md:flex-row'>
                    <div class='bg-gray-800 rounded-lg text-white p-2 md:p-8 w-full mb-4 md:mb-0 text-center'>
                        <h2 class='text-xl font-bold mb-2'>Message Sent &nbsp<i class="bi bi-send-check-fill text-xl"></i></h2>
                        <p class='mb-8 md:whitespace-pre-line'>
                            Our Team will get back to you within 24 hours
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class='mt-4 mx-auto'>
            <h2 class='flex justify-center item-center text-sm text-gray-800 mb-2 font-magnolia'> &copy;Elvix Luxe {% now 'Y'%}</h2>
        </footer>
    </body>
</html>
